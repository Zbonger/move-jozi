<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Load Details: {{Summary}}</h5>
        </div>
        <hr/>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <figure class="effect-ruby" style="width: 20rem;">
                <img
                  src="../../assets/img/trucks/side-tippers-tipping.jpg"
                  alt="Card image cap"/>
              </figure>
            </div>
            <div class="col-md-8">
              <form>
                <div class="row">
                  <div class="col-md-5 pr-1">
                    <div class="form-group">
                      <label>Company (disabled)</label>
                      <input type="text" class="form-control" disabled="" placeholder="Company" value="Creative Code Inc.">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 pr-1">
                    <div class="form-group">
                      <label>From Destination (disabled)</label>
                      <input type="text" class="form-control" disabled="" placeholder=">From Destination" value="Mike">
                    </div>
                  </div>
                  <div class="col-md-6 pl-1">
                    <div class="form-group">
                      <label>To Destination (disabled)</label>
                      <input type="text" class="form-control" disabled="" placeholder="To Destination" value="Andrew">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Address</label>
                      <input type="text" class="form-control" disabled="" placeholder="Home Address" value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Load Description</label>
                      <textarea rows="4" cols="80" class="form-control" disabled="" placeholder="Here can be your description" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                    </div>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-md-6 pr-1">
                    <div class="form-group">
                      <label>Bid Now</label>
                      <div class="row">
                        <div class="col-md-3">
                          <h5 class="card-text">R5456</h5>
                        </div>
                        <div class="col-md-5">
                          <button class="btn btn-info btn-sm" (click)="test()">Bid Now</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 pl-1">
                    <div class="form-group">
                      <label>Make Offer</label>
                      <input type="text" class="form-control" disabled="" placeholder="To Destination" value="Andrew">
                    </div>
                  </div>
                </div>

              </form>

            </div>
          </div>
          <hr/>
          <div class="row">
            <div class="col-md-12">
              <div class="card ">
                <div class="card-header ">
                  Google Maps
                </div>
                <div class="card-body ">
                  <div id="map" class="map"></div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
